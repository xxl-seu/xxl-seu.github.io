<!-- 头使用方法 -->
<head>
  <meta charset="utf-8" />
  <!-- 使用utf-8对编码进行定义 -->
  <title>我的测试页面</title>
  <!-- 注意区分title和h1，title是整个html文档的标题，h1是body的顶级标题 -->
  <link rel="stylesheet" href="my-css-file.css" />
  <!-- 使用link元素引用css文件 -->
</head>

<!-- 元素使用方法 -->
<p>
<a> </a> 元素创建一个超链接 <br>
<em> </em>元素倾斜之后的字体 <br>
<strong> </strong> 元素加粗之后的字体 <br>
</p>

<!-- 超链接使用方法 -->
<p>
<a href="https://zh.wikipedia.org/zh-hans/神鵰俠侶" title="神雕侠侣">神雕侠侣</a> 
</p>

<!-- 图片使用方法 -->
<img src="https://roy-tian.github.io/learning-area/extras/tools/playable-code/images/sdxl.jfif" alt="《神雕侠侣》作品图片">

<!-- 特殊字符使用方法 -->
<p>
“&lt;”用&+lt+;表示 <br>
“&gt;”用&+gt+;表示<br>
“&quot;”用&+quot+;表示<br>
“&apos;”用&+apos+;表示<br>
“&amp;”用&+amp+;表示<br>
</p>

<!-- 换行使用方法 -->
<p>
<在此处 <br> 换行>
</p>

<!-- 在html中使用css -->
